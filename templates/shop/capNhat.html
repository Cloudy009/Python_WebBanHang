{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Đổi Mật Khẩu</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/changePass.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <div class="center-content">
        <h2 class='context'>Cập Nhật Thông Tin</h2>
        <h5>Xin chào: {{ user.username }}</h5>
        <form method="post">
            {% csrf_token %}

            <label for="{{ form.old_password.id_for_label }}">{{ form.old_password.label_tag }}</label>
            <input type="password" id="{{ form.old_password.id_for_label }}" name="{{ form.old_password.name }}">
            <p class="error">{{ form.old_password.errors }}</p>

            <label for="{{ form.new_password1.id_for_label }}">{{ form.new_password1.label_tag }}</label>
            <input type="password" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.name }}">
            <p class="error">{{ form.new_password1.errors }}</p>

            <label for="{{ form.new_password2.id_for_label }}">{{ form.new_password2.label_tag }}</label>
            <input type="password" id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.name }}">
            <p class="error">{{ form.new_password2.errors }}</p>

            <button type="submit" class="btn">CHANGE</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
